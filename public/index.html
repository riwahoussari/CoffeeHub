<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Hub</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="sales">
    <div class="popup confirm hidden">
        <p>Confirm Order?</p>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="confirm">Confirm</button>
        </div>
    </div>
    <div class="customItemForm hidden">
        <p>Add New Item</p>
        <form>
            <input type="text" placeholder="Item Name" name="name" required>
            <input type="number" placeholder="Item Price" name="price" required>
            <div class="buttons">
                <button class="cancel" type="button">Cancel</button>
                <button class="confirm" type="submit">Confirm</button>
            </div>
        </form>
    </div>
    <div class="overlay hidden"></div>

    <header>
        <a href="./sheet" class="title">Coffee Hub</a>
        <nav>
            <p class="sales active">Sales</p>
            <p class="expenses">Expenses</p>
        </nav>
    </header>
    <main>
        <section id="menu">
            <div class="sales customOrder">
                <p>➕ New Item</p>
            </div>
            <div class="expenses customOrder hidden">
                <p>➕ New Item</p>
            </div>
            <div class="sales clearOrder">
                <p>🗑️Clear Order🗑️</p>
            </div>
            <div class="expenses clearOrder hidden">
                <p>🗑️Clear Order🗑️</p>
            </div>
        </section>
        <section id="sidebar">
            <div class="wrapper">
                <div class="items"></div>
                <div class="total">
                    <p class="text">Total</p>
                    <p class="price">0LL</p>
                </div>
            </div>
            <button class="order">OZ<p class="btnTxt">Place Order</p></button>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
